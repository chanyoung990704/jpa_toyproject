<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원 가입</title>
  <!-- 부트스트랩 CSS -->
  <th:block th:replace="fragments/head :: head"></th:block>
</head>
<body>
<th:block th:replace="fragments/body :: body"></th:block>

<div class="container mt-4">
  <h2>회원 가입</h2>
  <form action="/members/new"  th:object="${memberDTO}" method="post">
    <div class="form-group">
      <label for="username">이름:</label>
      <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호:</label>
      <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
    </div>

    <div class="form-group">
      <label for="city">도시:</label>
      <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
    </div>

    <div class="form-group">
      <label for="street">거리:</label>
      <input type="text" class="form-control" id="street" name="street" th:field="*{street}" required>
    </div>

    <div class="form-group">
      <label for="zipcode">우편번호:</label>
      <input type="text" class="form-control" id="zipcode" name="zipcode" th:field="*{zipcode}" required>
    </div>

    <button type="submit" class="btn btn-primary">가입하기</button>
  </form>
</div>
<footer>
  <th:block th:replace="fragments/footer :: footer"></th:block>
</footer>

<!-- 부트스트랩 JS 및 jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
