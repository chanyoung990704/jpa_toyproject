<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:text="${post.title}">Default Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <div class="jumbotron">
    <h1 class="display-4" th:text="${post.title}">Default Title</h1>
    <p class="lead" th:text="${post.content}">Default Content</p>
  </div>

  <hr>

  <h2>댓글</h2>
  <div>
    <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
      <textarea name="commentText" rows="4" cols="50" placeholder="댓글을 입력하세요..."></textarea>
      <button type="submit">댓글 작성</button>
    </form>
  </div>

  <div>
    <h3>댓글 목록</h3>
    <div th:each="comment : ${comments}">
      <p th:text="${comment.content}"></p>
    </div>
  </div>
</div>

</body>
</html>
